<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeVPN</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px auto 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .copyright {
            text-align: center;
            margin-top: 50px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SecureSVC VPN</h1>
        <p>Connect to a SecureSVC VPN Server And browse the internet safely with our maxium level of obfuscation link protection auto flagger and more.</p>
        <button class="btn" onclick="connectToVPN()">Connect to VPN</button>
        <div id="status">
            <div class="loading">
                <div class="loader"></div>
                <p>Connecting...</p>
            </div>
            <div id="connectionInfo"></div>
        </div>
    </div>

    <script>
        // JavaScript Code
        function connectToVPN() {
            var status = document.getElementById("status");
            var loading = document.querySelector(".loading");
            var connectionInfo = document.getElementById("connectionInfo");

            status.style.display = "block";
            loading.style.display = "block";

            setTimeout(function () {
                var countries = ["USA", "UK", "Canada", "Germany", "France", "Japan", "Australia"];
                var cities = ["New York", "London", "Toronto", "Berlin", "Paris", "Tokyo", "Sydney"];
                var randomCountry = countries[Math.floor(Math.random() * countries.length)];
                var randomCity = cities[Math.floor(Math.random() * cities.length)];
                var randomIP = generateRandomIP();

                loading.style.display = "none";
                connectionInfo.innerHTML = "Connected to VPN.<br>Country: " + randomCountry + "<br>City: " + randomCity + "<br>IP: " + randomIP;
            }, 2000);
        }

        function generateRandomIP() {
            var ip = [];
            for (var i = 0; i < 4; i++) {
                ip.push(Math.floor(Math.random() * 256));
            }
            return ip.join(".");
        }
    </script>

    <div class="copyright">
        &copy; 2024 SecureSVC VPN. All rights reserved.
    </div>
</body>

</html>
